<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
     <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="css/style.css">
     <title>Forkify | Search over 1,000,000 recipes</title>
</head>

<body>
     <div class="container">
          <header class="header">
               <img src="./img/logo.png" alt="logo" class="header__logo">
               <form class="search">
                    <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                    <button class="btn search__btn">
                         <svg class="search__icon">
                              <use href="img/icons.svg#icon-magnifying-glass"></use>
                         </svg>
                         <span>Search</span>
                    </button>
               </form>
               <div class="likes">
                    <div class="likes__field">
                         <svg class="likes__icon">
                              <use href="./img/icons.svg#icon-heart"></use>
                         </svg>
                    </div>
                    <div class="likes__panel">
                         <ul class="likes__list">
                              <!-- likes list -->
                         </ul>
                    </div>
               </div>
          </header>

          <div class="results">
               <ul class="results__list">
                    <!--  results list   -->
               </ul>
               <div class="results__pages">

                    <!-- Paging Buttons -->

               </div>
          </div>
          <div class="recipe">

               <!-- recipe Data  -->

          </div>


          <div class="shopping">
               <h2 class="heading-2">My Shopping List</h2>
               <div class="shopping__area">
                    <ul class="shopping__list">
                         <!-- Shopping List -->
                    </ul>
                    <button class="btn-small recipe__btn delList" data-itemid="delButton">
                         <svg>
                              <use href="img/icons.svg#icon-shopping-cart"></use>
                         </svg>
                         <span>Clear List</span>
                    </button>`
               </div>



               <div class="copyright">
                    Created by ajeet singh. Powered by
                    <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
               </div>

          </div>          

          <script src="./js/bundle.js"></script>

     </div>

</body>

</html>
